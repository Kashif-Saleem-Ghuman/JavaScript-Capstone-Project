<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav>
            <img class="logo" src="https://themehut.co/wp/movflx/wp-content/themes/movflx/assets/img/logo/logo.png" alt="logo"/>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SHOWS</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <section class="wrapper">
        <article class="card">
            <img class="image-movie" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-kids-movies-1586223432.jpg?crop=0.335xw:0.670xh;0.329xw,0.170xh&resize=640:*" alt="movie">
           
            <div class="title-heart-wrapper">
                <h2 class="movie-title">Movie Title</h2>
                
                <div class="lke-wrapper">
                    <i class="far fa-heart heart"></i></i>
                <span class="like-number">5</span>
                </div>
            </div>
            
            <div class="button-wrapper">
                <a href="#" type="submit">Comments</a>
            </div>
        
        </article>
       
        
    </section>
    <footer class="footer">Created with ❤️ by&nbsp;<a href="https://github.com/ohyajk">Jitender Kumar </a> <span>&nbsp;&&nbsp;</span> <a href="https://github.com/Kashif-Saleem-Ghuman"> Kashif Saleem Ghuman</a></footer>
</body>
</html>
